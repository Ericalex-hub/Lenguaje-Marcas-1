<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    h1 {
        background-color: aqua;
        border: solid 2px black;
        border-radius: 10px;
        color: green;
        text-align: center;
        box-shadow: 0 0 0 5px rgb(129 140 248 / 30%);
        transition: 0.5s ease-in-out;
        opacity: 0;
    }
    h1:hover {
        opacity: 1;
    }
</style>
<body>
    <h1>Hola mundo</h1>
    <h2 style="box-shadow: 0 0 0 5px rgb(129 140 248 / 30%); text-align: center; background-color: aqua; border: solid 2px black; border-radius: 8px; color: rebeccapurple;">Hellow world</h2>
    <h3>Mundo hola</h3>
</body>
</html>
